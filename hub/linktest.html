        "Внешне схема семантического веба похожа, как вы, наверное, заметили, на нейронную сеть. Эта аналогия неслучайна и проходит красной нитью через всю структуру проекта: данные играют роль нейронов, расстояние характеризует силу взаимосвязи, что в итоге создает смысловую матрицу и позволяет системе “думать”. Это основа IA. Это приводит нас ко следующей особенности — переход от старого представления интернета в виде отдельных не связанных между собой сайтов, к безмасштабной сети распределенных, но при этом семантически связанных атомарных данных. Атомарные данные представляют собой всю информация о единой, неделимой сущности: персона, организация, книга, фильм, песня и т.д.  Такая система открывает новые возможности. Одна из которых — создание интернета устойчивого к цензуре и гос.контролю, где каждый пользователь открывший страницу может автоматически являться нодой и отдавать другим. Так работает уже ставший привычным многим торрент-протокол. Подобную систему не закрыть простой блокировкой домена или внесением URL / IP в блок-лист провайдером.",
        "В свете последних скандальных событий связанных с АНБ и другими спецслужбами, открытой Эдвардом Сноуденом информации, а также разрабатываемых законов вроде PIPA и SOPA, все очевиднее становится необходимость в сохранении анонимности и защите пользователей от преступной государственной прослушки и слежки.",
        "Создание неподконтрольного интернета — жизненно необходимый этап для становления независимого и свободного общества. Бесподобная технология блокчеин предоставляет такую возможность. Со временем будет разработан блокчеин-браузер, который позволит изменить саму суть браузинга в сети. Люди смогут получать доступ к информации сохранненной на миллионах компьютеров разбросанных по всем уголкам нашей планеты. А в связке с Taglang и рекомендательной системой пользователи смогут получить сервис выходящий далеко за рамки простого поиска.",
        "Поиск информации требует усилий и времени. К счастью многие не ограничиваются соцсетями (об их опасностях и недостатках мы поговорим отдельно) и долго и кропотливо ищут и отбирают те источники, что наилучшим образом удовлетворяют их личным интересам. Однако почему бы не делать это автоматически? Stream — система, которая предназначена для этого. Контент сортируется и каталогизируются по вашим персональным критериям и отображается в виде информационных потоков. Количество сайтов постоянно увеличивается, а поток информации давно вышел за рамки наших физических возможностей ее потребления. Людям просто необходима система, которая возьмет на себя задачу персональной автоматической каталогизации бесконечно растущей информационной лавины.",
        "Финансы — еще одна важная сфера для каждого из нас. Краудфандинг и донейты уже доказали свою эффективность. С помощью поддержки миллионов людей созданно множество всевозможных проектов. Open Copyright и микроплатежи позволят поддерживать любимых авторов, а созданные книги, песни, фильмы, игры и множество других проектов станут основой расцвета независимой культуры без участия корпораций построенных на копирайте. Но скоро для многих деньги перестанут быть мерилом успеха, уже сегодня валютой будущего становится репутация.",
        "Для развития одноранговых сетей необходимо доверие сторон, а репутация становится важнейшим критерием для совершения сделки. Системы рейтинга площадок вроде eBay уже доказали свою эффективность без необходимости участия госструктур, паспортов и прочих анахронизмов. Глобальная децентрализованная система Web of Trust позволит без опасений совершать сделки с участниками сети которых вы никогда не видели.",
        "Стоит отметить, что идея web OS вовсе не уникальна, а попытки создания Cloud / Internet OS были и раньше. Однако все они копировали функционал и интерфейс декстопных ОС, что, на наш взгляд, было главной ошибкой. Веб требует иной подход. Сегодня ближайшим по духу проектом можно назвать Chrome OS от Google. Основное отличие WRIO OS в том, что это не просто облачная ОС с набором приложений выполняющие задачи свойственные десктопным операционным системам вроде Windows или Mac OS, а своего рода надстройка над интернетом, которая представляет из себя нечто большее, чем просто отдельные сервисы и сайты. Система комбинирует их, создавая мэшап. Например, создав пост, автор может дать возможность комментировать его (Pinger, использует Twitter), получать донейты (webGold, на базе Ethereum), делиться с друзьями (Share, через различные сервисы и соцсети) и так далее.",

        "Все приложения WRIO OS работают как части единой системы в рамках модульного подхода. А для WRIO платформы можно разрабатывать собственные сервисы и продавать их по аналогии с Google Play. Однако наш проект обладает существенным отличием — его код открыт, что дает возможность развернуть собственную независимую ноду. Передача кода в open source лежит дальше обычных причин: мы видим в интернете инструмент, способный объединить людей в саморегулируемое общество и открытое программное обеспечение — его естественная составляющая.",

        "В итоге, все выше перечисленные цели представляют собой наше видение семантического веба или, как еще некоторые его называют, “Web 3.0”. В случае успеха интернет трансформируется из аляповатой кучи разрозненных сайтов в свободную и доступную каждому распределенную базу семантических данных, где легко и быстро можно найти нужную информацию. Помимо этого создание Web 3.0 необходимо для реализации нашего главного проекта — Alternative.",
        "Рассвет эры веб ОС не за горами. Со временем ее преимущества будут все чаще перевешивать плюсы десктопных систем, пока те не уйдут в небытие для большинства пользователей. Появляющиеся как грибы после дождя сервисы заменяющие десктопные приложения подтверждают это — Google Docs заменил многим Office, Dropbox — локальные хранилища, Netflix — домашнюю коллекцию фильмов и так далее. В итоге системы подобные WRIO OS с набором приложений на все случаи жизни будут не просто окном в интернет, а станут незаменимым помощником для каждого пользователя на всех этапах его жизни и во всех ее аспектах: сбор, хранение и каталогизация информации, защита личных данных, социальная активность, работа, учет финансов и многом другом.",
